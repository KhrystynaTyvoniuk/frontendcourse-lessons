<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <style>
       
      body{
          width: 30vw;
          height: 100vw;
          overflow-y: hidden;
          margin: 5% auto;
          text-align: center;
      }  
      h1{
          font-size: 20px;
          font-weight: lighter;
          line-height: 38px;
        }
      form{ 
        border: none;
          padding: 5%;
          background-color: rgba(219, 232, 236, 0.343);
          border-radius: 5px;
          border: solid 1px rgba(208, 208, 208, 0.712);

      }  
      label{
        padding-left: 15px;
          font-size: 16px;
          padding-right: 10px;
      }
      
      button{
        border: none;
          display: block;
          padding: 6px;
          padding-right: 25px;
          width: 94%;
          background-color: rgb(54, 177, 54);
          color: white;
          margin: 5% auto;
          border-radius: 5px;
          line-height: 25px;
          
      }
      input{
        line-height: 25px;
        border: none;
          margin: 7px;
          padding: 5px;
          width: 90%;
          border: 1px solid rgba(128, 128, 128, 0.421);
          border-radius: 5px;
      }
      .form__under{
        line-height: 30px;
        border: 1px solid gray;
          margin-top: 5%;
          border-radius: 5px;
          font-size: 16px;
          margin-bottom: 50px;
      }
      
      .newPassword { 
          color: rgb(56, 142, 217);
        text-align: right;
    }
    span{
        color: rgb(56, 142, 217);
    }
      ul{ list-style-type: none;
      }
      li{
        padding-inline: 15px ;
          font-size: 14px;
          display: inline-block;
          
      }
      
      a {
          color: rgb(56, 142, 217);
        text-decoration: none;
      }
      .data {
          float: left;
      }
      .newPassword{
        float: right;
      }
      

    </style>
</head>
<body>
    <img src="imgs/github-Logo.png" width="150px">
    <h1> Sign in to GitHub </h1>
    <form action="">
        <label class="data"> Username or email address</label>
        <input type="text">
        <div>
            <label class="data" >Password</label>
            <label class="newPassword" >Forgot password?</label>
        </div>
        <input type="password" name="password">
    </br>
        <button type="submit">Sign in</button>
    </form>
    <div class="form__under">
        <p>
            New to Github? <span>Create an account</span>
        </p>
    </div>
    <ul>
        <li>
            <a href="??">Terms</a>
        </li>
        <li>
            <a href="??">Privacy</a>
        </li>
        <li>
            <a href="??">Security</a>
        </li>
        <li>
            <a>Contact Github</a>
        </li>
    </ul>
</body>
</html>
